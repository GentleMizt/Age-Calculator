<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="main__content">
        <div class="main__contents--top">
            <div class="main__content--dates main__content--dates-day">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD" required>
            </div>
            <div class="main__content--dates main__content--dates-month">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM" required>
            </div>
            <div class="main__content--dates main__content--dates-year">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY" required>
            </div>
          <button class="main__contents--top--btn">
            <img src="./images/icon-arrow.svg" alt="submit-icon">
          </button>
        </div>
        <div class="main__contents--bottom"></div>
      </div>
    </main>
  </body>
</html>
