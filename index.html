<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="main__content">
        <form class="main__contents--top">
          <div class="main__content--dates main__content--dates-day">
            <label for="day">Day</label>
            <input
              type="number"
              class="input"
              id="day"
              placeholder="DD"
              required
            />
            <span class="error-span hidden">This Field is required</span>
          </div>
          <div class="main__content--dates main__content--dates-month">
            <label for="month">Month</label>
            <input
              type="number"
              class="input"
              id="month"
              placeholder="MM"
              required
            />
            <span class="error-span hidden">This Field is required</span>
          </div>
          <div class="main__content--dates main__content--dates-year">
            <label for="year">Year</label>
            <input
              type="number"
              class="input"
              id="year"
              placeholder="YYYY"
              required
            />
            <span class="error-span hidden">This Field is required</span>
          </div>
          <button type="submit" id="submit" class="main__contents--top--btn">
            <img
              class="submit-img"
              src="./images/icon-arrow.svg"
              alt="submit-icon"
            />
          </button>
        </form>
        <div class="main__contents--bottom">
          <div class="main__contents--words main__content--words-years">
            <span class="years-span">--</span>
            years
          </div>
          <div class="main__contents--words main__content--words-months">
            <span class="month-span">--</span>
            months
          </div>
          <div class="main__contents--words main__content--words-days">
            <span class="days-span">--</span>
            days
          </div>
        </div>
      </div>
      <div class="attribution mtop-small">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/GentleMizt">ʟᴀɴᴄᴇʀ</a>.
      </div>
    </main>
  </body>
</html>
